<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <script
      src="https://kit.fontawesome.com/03404c6517.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="assets/css/debug.css"> -->
    <title>My ToDo List</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <h1 class="text-center header">To-Do List</h1>
        <div id="alert-text"></div>
        <div class="row">
          <div class="col-sm-12">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="inputPlace"
                placeholder="Adicione sua tarefa"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <div class="input-group-append">
                <button class="btn btn-primary" id="addTask" type="button">
                  Ok
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row label">
          <div class="col-sm-12 col-md-12 col-lg-4">
            <h3 class="text-center">Tarefas por fazer</h3>
            <ol class="list-group" id="list-task"></ol>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-4">
            <img
              class="img"
              src="assets/images/undraw_programming_re_kg9v.svg"
              alt=""
            />
          </div>
          <div class="col-sm-12 col-md-12 col-lg-4 ">
            <h3 class="text-center">Tarefas Concluídas</h3>
            <ol class="list-group" id="tasks-done"></ol>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="container">
              <div class="buttonsLabel">
                <button id="clearAll" class="btn btn-danger custom">
                  Apagar Tudo <i class="fas fa-trash-alt"></i>
                </button>
                <button id="clearSelected" class="btn btn-warning custom">
                  Apagar tarefa <i class="fas fa-thumbtack"></i>
                </button>
                <button id="clearAllDone" class="btn btn-info custom">
                  Apagar tarefas concluídas <i class="fas fa-check"></i>
                </button>
                <button id="toUp" class="btn btn-dark custom">
                  Mover pra cima <i class="fas fa-sort-up"></i>
                </button>
                <button id=toDown class="btn btn-dark custom">
                  Mover pra baixo <i class="fas fa-sort-down"></i>
                </button>
                <button id="saveList" class="btn btn-success custom">
                  Salvar Lista <i class="fas fa-save"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 legend">
            <ul class="list-group text-center">
              <li class="list-group-item ">LEGENDA</li>
              <li class="list-group-item list-group-item-success">Dê um Duplo Clique para completar uma tarefa</li>
              <li class="list-group-item list-group-item-dark">Dê um duplo Clique em uma tarefa completada para voltar para a lista por fazer</li>
              <li class="list-group-item list-group-item-info">Clique em um item para selecioná-lo</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
